{% load cache %}
{% load i18n %}

<ul class="song_list">
{% for track in tracks %}
<li class="song_play song_info {% cycle "dd" "" %} track_pk_{{ track.pk }}">
    <span class="icon play"></span>
    <span class="number">{{ forloop.counter }}</span>

    {# cache 3600 render_track track.get_absolute_url #}
    <a style="display:none" title="{{ track.youtube_get_best }}" class="hidden youtube_play" href="{{ track.youtube_get_best }}">
    </a>
    <a title="{{ track.artist.name }}" class="artist" href="{{ track.artist.get_absolute_url }}" {% if track.artist.name == 'YouTube' %}style="display: none"{% endif %}>{{ track.artist.name }}</a>
    <a title="{% trans "details of track" %} {{ track }}" href="{{ track.get_absolute_url }}" class="label track">{{ track.name }}</a>
    {# endcache #}
    
    <span class="icon img add authenticationRequired">Add</span>
    {% if track.playlist.creation_user == request.user %}
    <span class="icon img remove authenticationRequired">Remove</span>
    {% endif %}
</li>
{% endfor %}
</ul>
