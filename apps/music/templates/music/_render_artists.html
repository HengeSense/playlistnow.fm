{% load i18n %}

<ul class="artists">
{% for artist in artists %}
    <li>
        <a href="{{ artist.get_absolute_url }}" class="tiptip" title="{% trans "details of artist" %} {{ artist }}">
            <img src="{{ artist.images.medium }}" alt="{{ artist }}" class="avatar medium"/>
            {{ artist }}
        </a>
    </li>
{% endfor %}
</ul>
