{% load humanize %}
<dl id="comments">
  {% for comment in comment_list %}
  <div class="comment">
    <dt  id="c{{ comment.id }}">
    <a href=""><img src="{{ STATIC_URL }}images/avatar-logged.jpg" class="avatar verysmall left espace"></a>
       <a href=""><strong>{{ comment.name }}</strong></a> - {{ comment.submit_date|naturalday }} 
    </dt>
    <dd>
        <p style="color:#77777">{{ comment.comment }}</p>
    </dd>
    </div>
  {% endfor %}
</dl>
