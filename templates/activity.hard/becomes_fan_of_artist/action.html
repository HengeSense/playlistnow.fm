{% extends 'activity/action.html' %}

{% load music_tags %}

{% block what %}
    {% if activity.open %}
        {{ block.super }}
    {% endif %}
    {% if activity.close %}
        {% render_artists activity.action_object_group %}
        <div class="clear"></div>
    {% else %}
        {{ activity.action_object }}
    {% endif %}
{% endblock %}
